<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kpmg elements</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="kpmg-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        code:hover {
        }
    </style>
    <div class="container">

        <h1>KPMG Elements</h1>

        <h4> Font colors <small></small></h4>

        <div class="col-md-4">
            <code>font-kpmg-blue </code>
            <div class="font-kpmg-blue "><h3>KPMG blue color for fonts</h3></div>
        </div>

        <div class="col-md-4">
            <code>font-medium-blue </code>
            <div class=" font-medium-blue "><h3>KPMG blue color for fonts</h3></div>
        </div>

        <div class="col-md-4">
            <code>font-light-blue </code>
            <div class="font-light-blue "><h3>KPMG blue color for fonts</h3></div>
        </div>
        <div class="col-md-12">
            <hr />

        </div>


        <h4>KPMG button</h4>

        <div class="col-md-12">
            <code>kpmg-button btn-lg</code>
            <button class="kpmg-button btn-lg">
                <span class="glyphicon glyphicon-chevron-right font-light-green"></span> Save
            </button>

            <button class="kpmg-button btn-lg">
                <span class="glyphicon glyphicon-remove font-purple"></span> Cancel
            </button>
            <button class="kpmg-button btn-lg">
                <span class="glyphicon glyphicon-play font-medium-blue"></span> Continue
            </button>
        </div>
        <div class="col-md-12">
            <code>kpmg-button btn-md</code>
            <button class="kpmg-button btn-md">
                <span class="glyphicon glyphicon-chevron-right font-light-green"></span> Save
            </button>

            <button class="kpmg-button btn-md">
                <span class="glyphicon glyphicon-remove font-purple"></span> Cancel
            </button>
            <button class="kpmg-button btn-md">
                <span class="glyphicon glyphicon-play font-medium-blue"></span> Continue
            </button>
            <hr />
        </div>


    </div>


</body>
</html>
